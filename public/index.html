<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF_8">
  <meta name="viewport" content="width=device_width, initial_scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384_Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col_sm">
        <h1>Login</h1>
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" id="username">
          </div>
          <div class="form_group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="col-sm">
        <h1>Register</h1>
        <form action="/register" method="POST">
          <div class="form-group">
            <label for="username_register">Username</label>
            <input class="form-control" type="text" name="usernameRegister" id="usernameRegister" required>
          </div>
          <div class="form-group">
            <label for="password_register">Password</label>
            <input type="password" name="passwordRegister" id="passwordRegister" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password2_register">Repeat Password</label>
            <input type="password" name="password2Register" id="password2Register" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="name">Nombre Completo</label>
            <input type="text" name="nameRegister" id="nameRegister" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="phone_register" class="primary">Celular</label>
            <input type="number" name="phoneRegister" id="phoneRegister" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email_register">Correo</label>
            <input type="email" name="emailRegister" id="emailRegister" class="form-control" required>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <a href="../../logout">Logout</button>

</body>

</html>
